<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup | Rent-A-Ride</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <header id="navbar">
        <div class="logo">Rent-A-Ride</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html" class="active">Login</a>
            <button id="theme-toggle" aria-label="Toggle Light/Dark Theme">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main id="login-main">
        <div class="login-container scroll-reveal">
            <div class="login-card">
                <div class="form-tabs">
                    <button id="login-tab" class="active">Login</button>
                    <button id="signup-tab">Create Account</button>
                </div>
                
                <div id="login-content" class="form-content active">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to book your student ride.</p>

                    <form id="login-form">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Student Email" required>
                            <label for="login-email">Email</label>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Password" required>
                            <label for="login-password">Password</label>
                        </div>

                        <a href="#" class="forgot-password">Forgot Password?</a>
                        
                        <button type="submit" class="cta-button login-btn">Login Securely</button>
                    </form>
                </div>
                
                <div id="signup-content" class="form-content">
                    <h2>Join Rent-A-Ride</h2>
                    <p>Quick 30-second sign up using your Student ID.</p>
                    
                    <form id="signup-form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-name" placeholder="Full Name" required>
                            <label for="signup-name">Full Name</label>
                        </div>
                        
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Student Email" required>
                            <label for="signup-email">Email</label>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Create Password" required>
                            <label for="signup-password">Password</label>
                        </div>

                        <button type="submit" class="cta-button signup-btn">Create Account</button>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <footer>...</footer>

    <script src="script.js"></script>
</body>
</html>
